<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="card3.css">
  <title>Welcome Amy!</title>
</head>
<body bgcolor="#e6e6fa">
<div class="card">
  <img class="img" src="../../../img/call-icon.avif"/>
  <h1 class="heading">Phone number</h1>
  <p class="para">Would you like a new OpenPhone number, or want to port your existing number over?</p>
  <div class="workBox">
    <div class="work">
      <img class="workImg" src="../../../img/wrapped-gift.png"/>
      <div class="workText">Brand new number</div>
    </div>
    <img class="rightArrow" src="../../../img/rightarrow.png"/>
  </div>
  <div class="personal">
    <img class="workImg" src="../../../img/rightblue.png"/>
    <div class="workText">Port existing number</div>
  </div>
</div>
</body>
</html>
